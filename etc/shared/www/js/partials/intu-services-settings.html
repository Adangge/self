<div>
	<div class="page-title"><h1 class="text-left">CONFIGURATION | {{ configType }}</h1></div>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div ng-repeat="configObj in configObjs | orderBy: 'm_ServiceId'">
					<div class="row expand-row">
						<div class="col-md-2 expand-section">
							<div class="plus-toggle" style="float:left;font-size:15px; " ng-click="toggleDetails($index);">+</div>
						</div>
						<div class="col-md-3">
							<span class="expand"><p>{{ configObj.m_ServiceId }}</p></span>
						</div>
					</div>
					<section class="config-info" ng-class="{ 'with-details' : selectedIndex == $index }">
					<div class="row" style="margin-bottom: 5px;"><textarea ng-model="configObj" json-text class="agent-details" style="border:none;"></textarea></div>
					<div class="row config-row">
						<div class="col-md-3" style="padding-left:0px;">
							<div class="btn" style="background-color: #949494;color: white; float: left;" ng-click="removeConfigObj(configObj);">Remove</div>
							<div style="color: white;background: #3889c3; float: left;" class="btn btn-primary" ng-click="updateConfigObj(configObj);">Save</div>
						</div>
						<div class="col-md-2 offset-md-1">
							<div class="btn btn-success" style="background-color: #23b2a4;color: white;">Verify</div>
						</div>
					</div>
					</section>
				</div>
			</div>
			<div class="col-md-4">
				<h4>Add New {{ configType }}</h4>
				<form>
					<div class="form-group label-static is-empty"><input style="float: left;width: 100%;height: 30px;margin-bottom:10px;" type="text" ng-model="serviceCred.m_ServiceId" placeholder="Service Name" /></div>
					<div class="form-group label-static is-empty"><input style="float: left;width: 100%;height: 30px;margin-bottom:10px;" type="text" ng-model="serviceCred.m_User" placeholder="Service User" /></div>
					<div class="form-group label-static is-empty"><input style="float: left;width: 100%;height: 30px;margin-bottom:10px;" type="text" ng-model="serviceCred.m_URL" placeholder="Service Endpoint" /></div>
					<div class="form-group label-static is-empty"><input style="float: left;width: 100%;height: 30px;margin-bottom:10px;" type="text" ng-model="serviceCred.m_Password" placeholder="Service Password" /></div>
					<div style="color: white;background: #3889c3; float: left;" class="btn btn-primary" ng-click="addServiceCred(serviceCred);">Add</div>
				</form>
			</div>
		</div>
	</div>
</div>
